<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 mt-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center font-weight-bolder ms-lg-0 ms-3 text-dark" href="#">

        M.U.S.E

      <div class="d-flex">
        <a class="nav-link text-dark me-3" href="#"> Página Principal</a>
        <a class="nav-link text-dark me-3" href="registro.html"> Registrarse</a>
        <a class="nav-link text-dark" href="inicio-sesion.html"> Iniciar Sesión</a>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <main class="main-content mt-0">
    <section class="min-vh-100">
      <div class="container">
        <div class="row">
          <!-- Formulario -->
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8" style="background: rgba(255,255,255,0.9); border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="text-dark font-weight-bolder">Inicia sesión</h3>
                <p class="mb-0 text-secondary">Ingresa tu correo y contraseña</p>
              </div>
              <div class="card-body pt-0">
                <form role="form text-left">
                  <label class="text-dark">Email</label>
                  <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Correo" name="email" style="border-radius: 8px;">
                  </div>
                  <label class="text-dark">Password</label>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" name="password" style="border-radius: 8px;">
                  </div>
                  <div class="form-check form-switch ps-0">
                    <input class="form-check-input ms-0" type="checkbox" id="rememberMe">
                    <label class="form-check-label text-dark ms-2" for="rememberMe">Recuérdame</label>
                  </div>
                  <div class="text-center mt-4">
                    <button type="button" class="btn bg-gradient-dark w-100 py-2" style="border-radius: 8px;">Iniciar sesión</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1 pb-4">
                <p class="mb-0 text-sm mx-auto text-secondary">
                  ¿No tienes una cuenta?
                  <a href="registro.html" class="text-dark font-weight-bold">Regístrate</a>
                </p>
              </div>
            </div>
          </div>

          <!-- Imagen curva - versión corregida -->
<div class="col-md-6 d-none d-md-flex position-relative" style="min-height: 100vh;">
  <div class="position-absolute w-100 h-100 top-0 end-0"

         background-image: url('assets/img/marek-piwnicki-RNSsgnkW5SU-unsplash.jpg');

         background-position: center;
         border-top-left-radius: 60% 100%;
         border-bottom-left-radius: 60% 100%;
       ">
  </div>
</div>
