<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>M.U.S.E | Iniciar sesión</title>

  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/soft-ui-dashboard/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/soft-ui-dashboard/assets/css/nucleo-svg.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

  <!-- CSS Files -->
  <link href="assets/css/soft-ui-dashboard.css" rel="stylesheet" />
  <link href="assets/css/muse.css" rel="stylesheet" />

  <style>
    .page-header {
      background: linear-gradient(135deg, #b58df1, #c0a3f8);
      position: relative;
      overflow: hidden;
    }
  </style>
</head>

<body class="">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent mt-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center font-weight-bolder ms-lg-0 ms-3 text-white" href="#">
        <img src="assets/img/muse-logo.jpeg.jpeg" alt="Logo M.U.S.E" height="40" class="me-2" style="border-radius: 50%;">
        M.U.S.E
      </a>
      <div class="d-flex">
        <a class="nav-link text-white me-3" href="#">🌐 Página Principal</a>
        <a class="nav-link text-white me-3" href="registro.html">🔘 Registrarse</a>
        <a class="nav-link text-white" href="inicio-sesion.html">🔐 Iniciar Sesión</a>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <main class="main-content mt-0">
    <section class="min-vh-100">
      <div class="container">
        <div class="row">
          <!-- Columna del formulario -->
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8">
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="text-dark">Inicia sesión</h3>
                <p class="mb-0 text-secondary">Ingresa tu correo y contraseña</p>
              </div>
              <div class="card-body">
                <form role="form text-left">
                  <label>Email</label>
                  <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Correo" aria-label="Correo" name="email">
                  </div>
                  <label>Password</label>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" name="password">
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label text-dark" for="rememberMe">Recuérdame</label>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn bg-gradient-dark w-100 mt-4 mb-2">Iniciar sesión</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-4 text-sm mx-auto text-secondary">
                  ¿No tienes una cuenta?
                  <a href="registro.html" class="text-dark font-weight-bold">Regístrate</a>
                </p>
              </div>
            </div>
          </div>

          <!-- Columna de la imagen curva -->
          <div class="col-md-6 d-none d-md-block">
            <div class="oblique position-absolute top-0 h-100">
              <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0"
              style="background-image: url('assets/img/marek-piwnicki-RNSsgnkDZU4-unsplash.jpg'); background-size: cover;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer py-5">
    <div class="container text-center">
      <p class="mb-0 text-secondary">Copyright © 2025 M.U.S.E</p>
    </div>
  </footer>

  <!-- JS Files -->
  <script src="assets/js/core/popper.min.js"></script>
  <script src="assets/js/core/bootstrap.min.js"></script>
  <script src="assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="assets/js/soft-ui-dashboard.min.js?v=1.1.0"></script>
</body>

</html>
